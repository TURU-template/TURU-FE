<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>LoginPage</title>
  <!-- Menyertakan Tailwind CSS melalui CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Kelas kustom untuk menggeser simbol sedikit ke atas */
    .shift-up {
      transform: translateY(-2px); /* Menggeser simbol 2px ke atas */
    }
  </style>
</head>
<body class="min-h-screen bg-[#080821] flex items-center justify-center p-4">
  <div class="w-full max-w-md space-y-8">
    <div class="bg-[#080821] p-8 rounded-lg border border-indigo-900">
      <h2 id="form-title" class="text-2xl font-bold text-white mb-8 text-center">
        Login Akun
      </h2>

      <form class="space-y-4" id="login-form">
        <div class="space-y-4">
          <div class="relative">
            <input
              type="text"
              placeholder="Masukkan Username"
              class="w-full px-4 py-3 bg-white rounded-lg pl-10"
              id="username"
            />
            <span class="absolute left-3 top-3.5 text-gray-400">
              üë§
            </span>
          </div>

          <div class="relative">
            <input
              type="password"
              placeholder="Masukkan Kata Sandi"
              class="w-full px-4 py-3 bg-white rounded-lg pl-10"
              id="password"
            />
            <span class="absolute left-3 top-3.5 text-gray-400">
              üîë
            </span>
          </div>

          <div id="extra-fields" style="display: none;">
            <div class="relative">
              <input
                type="date"
                placeholder="Masukkan Tanggal Lahir"
                class="w-full px-4 py-3 bg-white rounded-lg pl-10"
                id="birthDate"
              />
              <span class="absolute left-3 top-3.5 text-gray-400">
                üìÖ
              </span>
            </div>

            <!-- Menambahkan margin atas untuk memberikan jarak -->
            <div class="grid grid-cols-2 gap-4 mt-4">
              <!-- Tombol Laki-laki -->
              <button
                type="button"
                class="flex items-center py-3 rounded-lg bg-blue-100 text-blue-900 hover:bg-blue-200 transition-colors"
                id="male-button"
                onclick="selectGender('male')"
              >
                <span class="ml-3">‚ôÇÔ∏è</span>
                <span class="ml-7">Laki-laki</span>
              </button>
              <!-- Tombol Perempuan -->
              <button
                type="button"
                class="flex items-center py-3 rounded-lg bg-pink-100 text-pink-900 hover:bg-pink-200 transition-colors"
                id="female-button"
                onclick="selectGender('female')"
              >
                <span class="ml-3">‚ôÄÔ∏è</span>
                <span class="ml-7">Perempuan</span>
              </button>
            </div>
          </div>
        </div>

        <button
          type="submit"
          class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 transition-colors"
          id="submit-button"
        >
          Login
        </button>

        <button
          type="button"
          class="w-full border border-indigo-600 text-indigo-600 py-3 rounded-lg hover:bg-indigo-50 transition-colors"
          id="toggle-button"
          onclick="toggleForm()"
        >
          Belum Punya Akun
        </button>
      </form>
    </div>
  </div>

  <script>
    let showLogin = true;
    let gender = '';

    function toggleForm() {
      showLogin = !showLogin;
      const formTitle = document.getElementById('form-title');
      const extraFields = document.getElementById('extra-fields');
      const submitButton = document.getElementById('submit-button');
      const toggleButton = document.getElementById('toggle-button');

      if (showLogin) {
        formTitle.textContent = 'Login Akun';
        submitButton.textContent = 'Login';
        toggleButton.textContent = 'Belum Punya Akun';
        extraFields.style.display = 'none';
      } else {
        formTitle.textContent = 'Registrasi Akun';
        submitButton.textContent = 'Daftar';
        toggleButton.textContent = 'Sudah Punya Akun';
        extraFields.style.display = 'block';
      }
    }

    function selectGender(selectedGender) {
      gender = selectedGender;
      const maleButton = document.getElementById('male-button');
      const femaleButton = document.getElementById('female-button');

      if (gender === 'male') {
        maleButton.classList.remove('bg-blue-100', 'text-blue-900', 'hover:bg-blue-200');
        maleButton.classList.add('bg-blue-500', 'text-white', 'hover:bg-blue-600');
        femaleButton.classList.remove('bg-pink-500', 'text-white', 'hover:bg-pink-600');
        femaleButton.classList.add('bg-pink-100', 'text-pink-900', 'hover:bg-pink-200');
      } else if (gender === 'female') {
        femaleButton.classList.remove('bg-pink-100', 'text-pink-900', 'hover:bg-pink-200');
        femaleButton.classList.add('bg-pink-500', 'text-white', 'hover:bg-pink-600');
        maleButton.classList.remove('bg-blue-500', 'text-white', 'hover:bg-blue-600');
        maleButton.classList.add('bg-blue-100', 'text-blue-900', 'hover:bg-blue-200');
      }
    }
  </script>
</body>
</html>
