<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Control App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light">
    <div class="container text-center mt-5">
        <h1 class="mb-4">Audio Controller</h1>
<button id="ICE" onclick="toggleAudio('ice')">Play Ice</button>
<button id="ZIPPER" onclick="toggleAudio('zipper')">Play Zipper</button>
<button id="FIRE" onclick="toggleAudio('fire')">Play Fire</button>
<button id="MUTE" onclick="muteAll()">Mute/Unmute</button>


    <script src="js/scripts.js"></script>
</body>
</html>
